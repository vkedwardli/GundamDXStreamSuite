<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>OBS Remote</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        margin: 0;
        padding: 10px;
        -webkit-tap-highlight-color: transparent;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        padding: 10px;
      }
      button {
        aspect-ratio: 1 / 1;
        font-size: 5vw;
        font-weight: bold;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: transform 0.1s ease;
        color: white;
      }
      button:active {
        transform: scale(0.95);
      }
      button.disabled {
        opacity: 0.3;
      }
      .federation {
        background-color: #007bff;
      }
      .zeon {
        background-color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button
        id="federation-left"
        class="federation"
        onclick="toggleCam('federation-left')"
      >
        Federation<br />Left
      </button>
      <button
        id="federation-right"
        class="federation"
        onclick="toggleCam('federation-right')"
      >
        Federation<br />Right
      </button>
      <button id="zeon-left" class="zeon" onclick="toggleCam('zeon-left')">
        Zeon<br />Left
      </button>
      <button id="zeon-right" class="zeon" onclick="toggleCam('zeon-right')">
        Zeon<br />Right
      </button>
    </div>

    <script src="./socket.io.min.js"></script>
    <script>
      const socket = io();

      function toggleCam(cameraName) {
        socket.emit("toggleCam", cameraName);
      }

      function updateButtonStatus(cameraName, isEnabled) {
        const button = document.getElementById(cameraName);
        if (button) {
          if (isEnabled) {
            button.classList.remove("disabled");
          } else {
            button.classList.add("disabled");
          }
        }
      }

      socket.on("connect", () => {
        socket.emit("getCamStatuses");
      });

      socket.on("allCamStatuses", (statuses) => {
        for (const cameraName in statuses) {
          updateButtonStatus(cameraName, statuses[cameraName]);
        }
      });

      socket.on("camStatusUpdate", ({ cameraName, isEnabled }) => {
        updateButtonStatus(cameraName, isEnabled);
      });

      document.addEventListener("visibilitychange", () => {
        if (!document.hidden && socket.disconnected) {
          socket.connect();
        }
      });
    </script>
  </body>
</html>
